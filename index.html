<!DOCTYPE html> 
<html>

<head>
  <meta charset="utf-8">
  <title>Base de Datos Pokemon Go ! </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>  

<body>
    <header>
        <div class="container">
          <div class="row">
              <div class="col-4">
                  <img id="pokemon-go" src="css/Imagenes proyecto pokemon/pokemonGo.png" width="120" height="auto">             
                </div>
            <div class="col-8">
              <h1 class="title"> PokeData !  </h1>
            </div>
           
          </div>
        </div>
      </header>

  <section id="sect-tipo">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Tipos de Pokemon</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <p>Selecciona uno de los botones a continuación para filtrar pokemones por tipo.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-4 offset-lg-1 col-lg-2">
          <button id="Fire" type="button" class="btn btn-outline-danger"> <img class="img_btn" src="css/Imagenes proyecto pokemon/fire.png">
            <br> <strong>Fire</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Dragon" type="button" class="btn btn-outline-info"><img class="img_btn" src="css/Imagenes proyecto pokemon/dragon.png">
            <br> <strong>Dragon</strong></button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Electric" type="button" class="btn btn-outline-warning"><img class="img_btn" src="css/Imagenes proyecto pokemon/elect.png">
            <br> <strong>Electric</strong></button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Poison" type="button" class="btn btn-outline-danger"><img class="img_btn" src="css/Imagenes proyecto pokemon/poison.png">
            <br> <strong>Poison</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Bug" type="button" class="btn btn-outline-success"><img class="img_btn" src="css/Imagenes proyecto pokemon/bug.png">
            <br> <strong>Bug</strong> </button>
        </div>
        <div class="col-4 offset-lg-1 col-lg-2">
          <button id="Flying" type="button" class="btn btn-outline-info"><img class="img_btn" src="css/Imagenes proyecto pokemon/flying.png">
            <br> <strong>Flying</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Ghost" type="button" class="btn btn-outline-dark"><img class="img_btn" src="css/Imagenes proyecto pokemon/ghost.png">
            <br> <strong>Ghost</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Grass" type="button" class="btn btn-outline-success"><img class="img_btn" src="css/Imagenes proyecto pokemon/grass.png">
            <br> <strong>Grass</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Ground" type="button" class="btn btn-outline-warning"><img class="img_btn" src="css/Imagenes proyecto pokemon/ground.png">
            <br> <strong>Ground</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Ice" type="button" class="btn btn-outline-primary"> <img class="img_btn" src="css/Imagenes proyecto pokemon/ice.png">
            <br> <strong>Ice</strong> </button>
        </div>
        <div class="col-4 offset-lg-1 col-lg-2">
          <button id="Normal" type="button" class="btn btn-outline-dark"><img class="img_btn" src="css/Imagenes proyecto pokemon/normal.png">
            <br> <strong>Normal</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Fighting" type="button" class="btn btn-outline-warning"><img class="img_btn" src="css/Imagenes proyecto pokemon/figth.png">
            <br> <strong>Fight</strong></button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Psychic" type="button" class="btn btn-outline-danger"><img class="img_btn" src="css/Imagenes proyecto pokemon/psy.png">
            <br> <strong>Psychic</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Rock" type="button" class="btn btn-outline-dark"><img class="img_btn" src="css/Imagenes proyecto pokemon/rock.png">
            <br> <strong>Rock</strong> </button>
        </div>
        <div class="col-4 col-lg-2">
          <button id="Water" type="button" class="btn btn-outline-primary"><img class="img_btn" src="css/Imagenes proyecto pokemon/water.png">
            <br> <strong>Water</strong> </button>
        </div>
      </div>

      <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">PokeDex</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <div id="modal-result"></div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>     
          </div>
      </div>

      <br>

      <div id="percent" class="col">  </div> 

      <br>

    </div>
    <div class="table-responsive">
        <table class="table table-condensed table-bordered table-hover">
          <thead class="thead-light">
            <row>
  
              <th scope="col" ><input id="id" type="button" name="option" value="id ↑↓"></th>
              <th scope="col" > <input id="name" type="button" name="option" value="nombre ↑↓"></th>
              <th scope="col" >Imagen</th>
              <th scope="col-xs-12" >Tipo</th>
              <th scope="col" >Debilidades</th>
              <th scope="col" ><input id="spawn_time" type="button" name="option" value="tiempo aparición ↑↓"></th>
  
            </row>
          </thead>
          <tbody id="myTable">
  
          </tbody>
        </table>
      </div>

  </section>

  
  <div id="target"></div>
   



  <script href="js/jquery.js"> </script>
  <script href="js/bootstrap.min.js"> </script>
  <script src="./data/pokemon/pokemon.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
